<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - BloomRight Academy</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f9; padding: 30px; }
    .form-box {
      background: #fff;
      padding: 25px;
      max-width: 400px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    h2 { text-align: center; color: #2b6cb0; }
    input, textarea {
      width: 100%; padding: 10px; margin: 8px 0; border-radius: 5px; border: 1px solid #ccc;
    }
    button {
      background: #2b6cb0; color: white; padding: 10px; border: none;
      border-radius: 5px; width: 100%; cursor: pointer; font-size: 16px;
    }
    button:hover { background: #1a4d80; }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Get in Touch</h2>
    <form id="contactForm">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <input type="text" name="phone" placeholder="Phone Number">
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("âœ… Message sent successfully!");
      // TODO: Hook this into backend/email service (e.g., Zoho, Formspree, etc.)
    });
  </script>
</body>
</html>
