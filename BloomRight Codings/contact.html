<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - BloomRight Academy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #91b5da;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      background-color: #91b5da;
      color: rgb(21, 20, 20);
    }

    header h1 {
      margin: 0;
    }

    .logo {
      width: 150px;
      height: auto;
    }

    nav {
      background-color:  #91b5da;
      padding: 10px 20px;
      text-align: center;
    }

    nav a {
      color: rgb(15, 14, 14);
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Contact Form */
    .contact-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .contact-form {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 100%;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .contact-form h2 {
      margin-bottom: 20px;
      color: #052d5b;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .contact-form button {
      padding: 12px 20px;
      background-color: #052d5b;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #0674fb;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Floating WhatsApp Button */
    .whatsapp-float {
      position: fixed;
      width: 60px;
      height: 60px;
      bottom: 20px;
      right: 20px;
      background-color: #25D366;
      border-radius: 50%;
      text-align: center;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s ease-in-out;
      cursor: pointer;
    }

    .whatsapp-float:hover {
      transform: scale(1.1);
      background-color: #20b858;
    }

    .whatsapp-float img {
      width: 35px;
      height: 35px;
    }

    /* Animated Seats Notice */
    .limited-seats {
      position: fixed;
      bottom: 90px;
      right: 20px;
      background: #ff0000;
      color: #fff;
      padding: 10px 15px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 0.9rem;
      animation: pulse 1.5s infinite;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.3);
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Success Popup */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.3);
      z-index: 200;
      text-align: center;
    }
    .popup.show {
      display: block;
      animation: fadeIn 0.5s ease-in-out;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>Contact Us</h1>
    <img src="Images/Logo.jpg" width="200" alt="BloomRight Logo" class="logo">
  </header>

  <!-- Navigation Bar -->
  <nav>
    <a href="index.html">Home</a>
    <a href="About.html">About</a>
    <a href="Courses.html">Courses</a>
    <a href="Fees details.html">Fees details</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- Contact Form -->
  <div class="contact-container">
    <form class="contact-form" id="contactForm">
      <h2>Get in Touch</h2>
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <input type="text" name="phone" placeholder="Your Phone" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <!-- Success Popup -->
  <div class="popup" id="successPopup">
    <h3>✅ Thank you!</h3>
    <p>We’ll contact you soon.</p>
  </div>

  <!-- Limited Seats Notice -->
  <div class="limited-seats">⚡ Limited Seats – Starts Soon in October!</div>

  <!-- WhatsApp Button -->
  <a href="https://wa.me/919344285979?text=Hello%20BloomRight%20Academy%2C%20I%20would%20like%20to%20know%20more%20about%20your%20courses." 
     class="whatsapp-float" target="_blank" title="Chat with us on WhatsApp">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
  </a>

  

  <!-- Form Submission Script -->
  <script>
    const scriptURL = "YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL"; // replace with your Google Apps Script Web App URL
    const form = document.getElementById("contactForm");
    const popup = document.getElementById("successPopup");

    form.addEventListener("submit", e => {
      e.preventDefault();
      const formData = {
        name: form.name.value,
        email: form.email.value,
        phone: form.phone.value,
        message: form.message.value
      };

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(formData)
      })
      .then(res => res.json())
      .then(data => {
        popup.classList.add("show");
        setTimeout(() => popup.classList.remove("show"), 3000);
        form.reset();
      })
      .catch(err => alert("❌ Error! Please try again."));
    });
  </script>
<!-- Footer Section -->
  <footer>
    <p><i>"Opportunity knocks your door at once. Use it wisely, Never postpone your success."</i></p>
    <p>© 2025 BloomRight Academy</p>
  </footer>
</body>
</html>
